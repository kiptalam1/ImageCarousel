<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-slides">
                <div class="slide">
                    <img src="./assets/img1.jpeg" alt="Image 1">
                </div>
                <div class="slide">
                    <img src="./assets/image2.jpeg" alt="Image 2">
                </div>
                <div class="slide">
                    <img src="./assets/image3.jpeg" alt="Image 3">
                </div>
                <div class="slide">
                    <img src="./assets/image4.jpeg" alt="Image 4">
                </div>
                <div class="slide">
                    <img src="./assets/image5.jpeg" alt="Image 5">
                </div>
                <div class="slide">
                    <img src="./assets/image6.jpeg" alt="Image 6">
                </div>
                <div class="slide">
                    <img src="./assets/image7.jpeg" alt="Image 7">
                </div>
                <div class="slide">
                    <img src="./assets/image8.jpeg" alt="Image 8">
                </div>
                <div class="slide">
                    <img src="./assets/image9.jpeg" alt="Image 9">
                </div>
                <div class="slide">
                    <img src="./assets/image10.jpeg" alt="Image 10">
                </div>
                <div class="slide">
                    <img src="./assets/image11.jpeg" alt="Image 11">
                </div>
            </div>
        <button id="back" type="button" class="material-symbols-outlined">arrow_back_ios_new</button>
        <button id="next" type="button" class="material-symbols-outlined">arrow_forward_ios</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
